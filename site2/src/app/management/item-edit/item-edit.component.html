<div class="dialog-container">
  <h2 mat-dialog-title>{{ isEditMode ? 'Editar Item' : 'Agregar Nuevo Item' }}</h2>
  
  <mat-dialog-content class="dialog-content">
    <form [formGroup]="itemForm" class="item-form">
      
      <!-- Name Field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nombre del Item</mat-label>
        <input matInput formControlName="name" placeholder="Ingresa el nombre del item">
        <mat-error *ngIf="itemForm.get('name')?.invalid && itemForm.get('name')?.touched">
          {{ getErrorMessage('name') }}
        </mat-error>
      </mat-form-field>

      <!-- Price Field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Precio</mat-label>
        <input matInput type="number" step="0.01" formControlName="price" placeholder="0.00">
        <span matPrefix>$&nbsp;</span>
        <mat-error *ngIf="itemForm.get('price')?.invalid && itemForm.get('price')?.touched">
          {{ getErrorMessage('price') }}
        </mat-error>
      </mat-form-field>

      <!-- User Note Field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nota del usuario</mat-label>
        <input matInput formControlName="userNote" placeholder="Ingresa una nota (requerido para auditorÃ­a)">
        <mat-error *ngIf="itemForm.get('userNote')?.invalid && itemForm.get('userNote')?.touched">
          {{ getErrorMessage('userNote') }}
        </mat-error>
      </mat-form-field>

    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="dialog-actions">
    <button mat-button (click)="onCancel()" type="button">
      Cancelar
    </button>
    <button 
      mat-raised-button 
      color="primary" 
      (click)="onSubmit()" 
      [disabled]="itemForm.invalid"
      type="button">
      {{ isEditMode ? 'Actualizar' : 'Crear' }}
    </button>
  </mat-dialog-actions>
</div>
