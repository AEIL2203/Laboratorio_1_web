<div class="dialog-container">
  <h2 mat-dialog-title>{{ isEditMode ? 'Editar Producto' : 'Agregar Nuevo Producto' }}</h2>
  
  <mat-dialog-content class="dialog-content">
    <form [formGroup]="productForm" class="product-form">
      
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nombre del Producto</mat-label>
        <input matInput formControlName="name" placeholder="Ingresa el nombre del producto">
        <mat-error *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched">
          {{ getErrorMessage('name') }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nota del usuario</mat-label>
        <input matInput formControlName="userNote" placeholder="Ingresa una nota (requerido para auditorÃ­a)">
        <mat-error *ngIf="productForm.get('userNote')?.invalid && productForm.get('userNote')?.touched">
          {{ getErrorMessage('userNote') }}
        </mat-error>
      </mat-form-field>

    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="dialog-actions">
    <button mat-button (click)="onCancel()" type="button">
      Cancelar
    </button>
    <button 
      mat-raised-button 
      color="primary" 
      (click)="onSubmit()" 
      [disabled]="productForm.invalid"
      type="button">
      {{ isEditMode ? 'Actualizar' : 'Crear' }}
    </button>
  </mat-dialog-actions>
</div>
